<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Deep Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f8f9fa;
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Test Deep Link Buttons</h1>

  <button onclick="window.location.href='setowa://external.browser?url=https://google.com'">
    Open External Browser
  </button>

  <button onclick="window.location.href='setowa://ticket.details?ticket_id=JK023700'">
    Open Ticket Details
  </button>

</body>
</html>
